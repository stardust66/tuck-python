<!DOCTYPE html>
<head>
  <title>{% block title %}{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="/static/bower_components/angular/angular.min.js" defer></script>
  <script src="/static/bower_components/angular-cookies/angular-cookies.min.js" defer></script>
  <script src="/static/bower_components/jquery/dist/jquery.min.js" defer></script>
  <script src="/static/js/main.js" defer></script>
</head>
<html ng-app="tuckToGo">
  <body>
    <h1>Tuck to Go!</h1>
    <div class="content">

      {% endblock %}
    </div>
  </body>
</html>
